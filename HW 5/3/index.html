<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomly Moving Button</title>
    <style>
        #randomButton {
            position: absolute;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <button id="randomButton">Catch Me</button>
    <script src="script.js"></script>
</body>
</html>
