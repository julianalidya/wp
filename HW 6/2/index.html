<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar with JavaScript</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 85px;
            height: 100%;
            background-color: pink;
            position: fixed;
            transition: width 0.3s;
        }

        .sidebar.expanded {
            width: 200px;
        }

        .sidebar a {
            color: black;
            display: block;
            padding: 15px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: white;
        }

        .content {
            margin-left: 90px;
            margin-top: 20px;
            padding: 20px;
            width: 100%;
        }

        #toggleButton {
            position: fixed;
            top: 10px;
            left: 35px;
            padding: 10px;
            background-color: pink;
            color: black;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="toggleButton">Toggle Sidebar</button>
    <div class="sidebar" id="sidebar">
        <a href="#home">Home</a>
        <a href="#about">About Me</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="content">
        <h1>Hello, this is Juli!</h1>
        <p>This website is made for my Web Design Homework. Click on the links in the sidebar to navigate.</p>
    </div>
    <script>
        var sidebar = document.getElementById('sidebar');
        var toggleButton = document.getElementById('toggleButton');

        toggleButton.onclick = function() {
            if (sidebar.classList.contains('expanded')) {
                sidebar.classList.remove('expanded');
            } else {
                sidebar.classList.add('expanded');
            }
        };
    </script>
</body>
</html>
