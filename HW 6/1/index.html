<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar with CSS Transition</title>
    <style>
        body {
            /* font-family: Arial, sans-serif; */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 85px;
            height: 100%;
            background-color: pink;
            position: fixed;
            transition: width 0.3s;
        }

        .sidebar:hover {
            width: 200px;
        }

        .sidebar a {
            color: black;
            display: block;
            padding: 15px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: white;
        }

        .content {
            margin-left: 90px;
            padding: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#home">Home</a>
        <a href="#about">About Me</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="content">
        <h1>Hello, this is Juli!</h1>
        <p>This is a web designed for my homework. Click on the links in the sidebar to navigate.</p>
    </div>
</body>
</html>
